<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button</title>
	<link rel="stylesheet" type="text/css" href="../../asset/css/handy-framework.css">
	<script src="https://kit.fontawesome.com/6785dc9253.js" crossorigin="anonymous"></script>
</head>
<body>
	<h3>Button "Simple"</h3>
	<button class="mhf-button mhf-button-simple">Simple</button>
	<button class="mhf-button mhf-button-simple mhf-button-primary">Simple Primary</button>
	<button class="mhf-button mhf-button-simple mhf-button-success">Simple Success</button>
	<button class="mhf-button mhf-button-simple mhf-button-warning">Simple Warning</button>
	<button class="mhf-button mhf-button-simple mhf-button-danger">Simple Danger</button>
	<button class="mhf-button mhf-button-simple mhf-button-primary" disabled>Simple Primary Disabled</button>
	<button class="mhf-button mhf-button-simple mhf-button-primary"><span class="mhf-button-icon fas fa-check"></span>Simple with icon</button>
	<h3>Button "Outline"</h3>
	<button class="mhf-button mhf-button-outline">Outline</button>
	<button class="mhf-button mhf-button-outline mhf-button-primary">Outline Primary</button>
	<button class="mhf-button mhf-button-outline mhf-button-success">Outline Success</button>
	<button class="mhf-button mhf-button-outline mhf-button-warning">Outline Warning</button>
	<button class="mhf-button mhf-button-outline mhf-button-danger">Outline Danger</button>
	<button class="mhf-button mhf-button-outline mhf-button-hyperlink">Outline hyperlink</button>
	<button class="mhf-button mhf-button-outline mhf-button-primary" disabled>Outline Primary Disabled</button>
	<button class="mhf-button mhf-button-outline mhf-button-primary"><span class="mhf-button-icon fas fa-check"></span>Outline with icon</button>
	<h3>Button "Text"</h3>
	<button class="mhf-button mhf-button-text">Text</button>
	<button class="mhf-button mhf-button-text mhf-button-primary">Text Primary</button>
	<button class="mhf-button mhf-button-text mhf-button-success">Text Success</button>
	<button class="mhf-button mhf-button-text mhf-button-warning">Text Warning</button>
	<button class="mhf-button mhf-button-text mhf-button-danger">Text Danger</button>
	<button class="mhf-button mhf-button-text mhf-button-hyperlink">Text hyperlink</button>
	<button class="mhf-button mhf-button-text mhf-button-primary" disabled>Text Primary Disabled</button>
	<button class="mhf-button mhf-button-text mhf-button-primary"><span class="mhf-button-icon fas fa-check"></span>Text with icon</button>
</body>
</html>
